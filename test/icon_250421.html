<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/icon_250421.css">
    <title>icon 코딩하기</title>
</head>
<body>
    <div class="img_test">
        <div class="wrapper">
            <h1>svg태그로 아이콘을 저장하는 이유!!</h1>
            <div class="group"><!--inner를 좌우로 배치하려고-->
                <div class="inner">
                    <h2>svg 이미지</h2>
                    <ul>
                        <li><img src="images/sms_icon_over.svg" alt="메시지"></li>
                        <li><img src="images/alert_icon_over.svg" alt="알람"></li>
                        <li><img src="images/cart_icon_over.svg" alt="장바구니"></li>
                    </ul>
                </div>
                <div class="inner">
                    <h2>png 이미지</h2>
                    <ul>
                        <li><img src="images/sms_icon_over.png" alt="메시지"></li>
                        <li><img src="images/alert_icon_over.png" alt="알람"></li>
                        <li><img src="images/cart_icon_over.png" alt="장바구니"></li>
                    </ul>
                </div>
            </div>
        </div><!--wrapper-->
    </div><!--//img_test-->
    <div class="img_svg">
        <div class="wrapper">
            <h1>img태그로 아이콘 코딩하기</h1>
            <p>단점 : 글자랑 아이콘이 위아래 정렬 X, 마우스 오버 X (마우스 오버 했을 때 이미지 교체 - 이건 X) </p>
            <div class="btn_wrap">
                <a href="#">
                    <span>자세히 보기</span>
                    <!--i태그라는 건 아이콘을 의미함 (지금 잘 안씀)
                    이미지가 의미가 없음 .. 그럼 대체텍스트를 비워도 됨
                    자세히 보기의 꾸미기 아이콘이라서 대체텍스트가 없어도 됨
                    단, alt를 안쓰면 오류라서 alt="" 이렇게 비어둠-->
                    <i><img src="images/more_icon1.svg" alt=""></i>
                </a>
                <a href="#">
                    <span>더보기</span>
                    <i><img src="images/more_icon2.svg" alt=""></i>
                </a>
            </div>
        </div>
    </div><!--//img_svg-->
    <div class="svg_html">
        <div class="wrapper">
            <h1>svg 코드를 html에 입력해서 아이콘 코딩하기</h1>
            <h2>장점</h2>
            <ul>
                <li>이미지를 저장하지 않아도 됨</li>
            </ul>
            <h2>단점</h2>
            <ul>
                <li>html코드가 너무 길다.</li>
            </ul>
            <div class="btn_wrap">
                <a href="#">
                    <span>자세히 보기</span>
                    <i>
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="mask0_1_18" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="18" height="18">
                            <rect width="18" height="18" transform="matrix(-1 0 0 1 18 0)" fill="#D9D9D9"/>
                            </mask>
                            <g mask="url(#mask0_1_18)">
                            <path d="M5.99998 16.2403L13.2403 9L5.99998 1.75969L4.93554 2.82413L11.1116 9L4.93554 15.1759L5.99998 16.2403Z" fill="#555555"/>
                            </g>
                        </svg>
                    </i>
                </a>
                <a href="#">
                    <span>더보기</span>
                    <i>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="mask0_1_53" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="20" height="20">
                            <rect width="20" height="20" fill="#D9D9D9"/>
                            </mask>
                            <g mask="url(#mask0_1_53)">
                            <path d="M9.16669 10.8333H4.16669V9.16667H9.16669V4.16667H10.8334V9.16667H15.8334V10.8333H10.8334V15.8333H9.16669V10.8333Z" fill="#666666"/>
                            </g>
                        </svg>                                                    
                    </i>
                </a>
            </div>
        </div>
    </div><!--//svg_html-->
    <div class="svg_css">
        <div class="wrapper">
            <h1>svg 코드를 css에 입력해서 아이콘 코딩하기</h1>
        </div>
    </div><!--//svg_css-->
</body>
</html>
