    <h1 class="tit_font">저희 을유문화사 홈페이지에 방문해 주신 독자 여러분, 반갑습니다.</h1>
    <p>일본의 민족문화 말살정책으로 잃어버린 우리말과 영혼을 되살리고, 더불어 문화 발전에 기여한다는 일념으로 1945년 12월 1일에 창립한 을유문화사는 격동의 세월 속에서도 최초의 창립 정신을 이어왔습니다. 저희는 앞으로도 “출판은 이윤을 추구하는 사업보다는 사회에 공헌하는 문화 사업”이라는 고(故) 정진숙 창업주의 신념을 지키며 사회와 겨레에 공헌하고자 노력하겠습니다.</p>
